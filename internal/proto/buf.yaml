version: v1
deps:
  - buf.build/googleapis/googleapis
  - buf.build/envoyproxy/protoc-gen-validate
  - buf.build/grpc-ecosystem/grpc-gateway
lint:
  service_suffix: API
  enum_zero_value_suffix: INVALID
  ignore:
    - validate
  use:
    - DEFAULT
    - COMMENTS
breaking:
  use:
    - WIRE_JSON
    - WIRE