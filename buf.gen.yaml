version: v1
plugins:
  - name: go
    out: pkg/api
    opt:
      - paths=import
      - module=github.com/iamnande/cardmod/pkg/api
  - name: go-grpc
    out: pkg/api
    opt:
      - paths=import
      - module=github.com/iamnande/cardmod/pkg/api
  - name: grpc-gateway
    out: pkg/api
    opt:
      - paths=import
      - module=github.com/iamnande/cardmod/pkg/api
  - name: validate
    out: pkg/api
    opt:
      - paths=import
      - module=github.com/iamnande/cardmod/pkg/api
      - lang=go
      - Mvalidate/validate.proto=github.com/envoyproxy/protoc-gen-validate/validate