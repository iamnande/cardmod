version: '3.9'
services:

  # cardmod database
  database:
    image: postgres:13.5
    container_name: cardmod_database
    environment:
      POSTGRES_DB: cardmod
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cardmod"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - 5432:5432

  # cardmod api
  api:
    image: cardmod:local
    container_name: cardmod_api
    build:
      context: .
      dockerfile: cmd/cardmodd/Dockerfile
    environment:
      CARDMOD_DATABASE_ENDPOINT: postgres://database:5432/cardmod?sslmode=disable&user=postgres&password=postgres
    depends_on:
      database:
        condition: service_healthy
    links:
      - "database:database"
    ports:
      - 8000:8000
      - 9000:9000
